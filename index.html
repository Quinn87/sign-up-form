<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="image">
            <div class="banner">
                <img class="logo"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="">
                <div>ODIN</div>
            </div>
            <div class="photographer">Photo by <a
                    href="https://unsplash.com/@nathanhobbs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nathan
                    Hobbs</a> on <a
                    href="https://unsplash.com/images/things/airplane?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="text">
            <div class="statement">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <p>Sign up <span class="italics">now</span> to get started.</p>
                <br>
                <p>You <span class="italics">know</span> you want to.</p>
            </div>

            <form action="#" method="post" class="form">
                <div class="formBox">
                    <div class="formLeft">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>

                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" required>

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <p class="passwordMismatch hidden">Passwords do not match.</p>
                    </div>
                    <div class="formRight">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>

                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" required>

                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
            </form>

            <div class="createAccount">
                <button>Create Account</button>
                <p class="login">Already have an account? <a href="#" class="logInLink">Log in</a></p>
            </div>
        </div>
    </div>



    </div>


    <script src="app.js"></script>
</body>

</html>
