<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1686515265863-14a4ebda172c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8
            MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="">
        </div>
    
        <div class="text">
            <div class="statement">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </div>
            <div class="formBox">
            <form action="#" method="post" class="form">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
        
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
        
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email">
        
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
        
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
        
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </form>
        </div>
        <div class="createAccount">
            <button>Create Account</button>
            <p>Already have an account? <a href="#" class="logInLink">Log in</a></p> 
            
        </div>
        </div>



</div>
    
</body>
</html>
